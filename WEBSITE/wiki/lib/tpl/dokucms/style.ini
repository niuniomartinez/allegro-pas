; Define the stylesheets your template uses here. The second value
; defines for which output media the style should be loaded. Currently
; print, screen and rtl are supported. rtl styles are loaded additionally
; to screen styles if a right-to-left language is selected (eg. hebrew)
[stylesheets]
layout.css     = screen
design.css     = screen

media.css         = screen
_mediaoptions.css = screen
_admin.css        = screen
_linkwiz.css      = screen
_subscription.css = screen

rtl.css        = rtl
print.css      = print

; This section is used to configure some placeholder values used in
; the stylesheets. Changing this file is the simplest method to
; give your wiki a new look.
[replacements]
;------ guaranteed dokuwiki color placeholders that every plugin can use
; main text and background colors
;__text__ : used for template, see below
__background__     = "#fff"
; headings and index
__text_alt__       = "#139914"
;__background_alt__ : used for template, see below
; neutral text and background colors
__text_neu__       = "#000"
__background_neu__ = "#277429"
; border color
__border__         = "#277429"
; other text and background colors
__text_other__       = "#ccc"
__background_other__ = "#f7f9fa"
; these are used for links
__extern__    = "#b0d57c"
__existing__  = "#b0d57c"
__missing__   = "#b0d57c"
; highlighting search snippets
__highlight__ = "#ff9"

;dokucms special variables
;---------------------------------------------------------------------------
__content_width__ = 60em;
; red look
; activate either these four lines or the four lines below
;__text__           = "#300"
;__imgblend__ = blend_red.png
;__yourlogo__ = flower_red.png
;__background_alt__ = "#960000"

; blue look
; activate either these four lines or the four lines above
__text__           = "#139914"
__imgblend__ = blend_green.png
__yourlogo__ = logo.gif
__background_alt__ = "#000"
